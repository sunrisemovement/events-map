<style>

:root {
  --tmap-white: #FFFFFF;
  --tmap-black: #33342E;
  --tmap-off-white: #F4F4F4;
  --tmap-light-grey: #E0E0E0;

  --tmap-small-font: 14px;
  --tmap-large-font: 18px;

  --tmap-height: 564px;
  --tmap-width: 300px;
  --tmap-bottom-padding: 24px;
}

/* Fixes issue on mobile */
[class*=sqs-col] .sqs-block {
  padding-left: 0;
  padding-right: 0;
}

#event-map {
  height: var(--tmap-height);
  color: var(--tmap-black);
}

#event-map .event-name {
  font-weight: 600;
}

#event-map .event-spacetime {
  font-weight: 300;
}

#event-map *::-webkit-search-cancel-button {
  -webkit-appearance: searchfield-cancel-button;
}

#event-map .sidebar {
  position: absolute;
  width: var(--tmap-width);
  max-height: calc(var(--tmap-height) - var(--tmap-bottom-padding));
  max-width: 50%;
  top: 0;
  left: 0;
  z-index: 9999;
  background: var(--tmap-white);
}

#event-map .map {
  position: absolute;
  width: 100%;
  top: 0;
  bottom: var(--tmap-bottom-padding);
}

#event-map .listings {
  font-family: 'Source Sans Pro', 'Helvetica Neue', Sans-serif;
  max-height: calc(var(--tmap-height) - 41px - var(--tmap-bottom-padding));
  overflow:auto;
  background-color: var(--tmap-white);
  border: 1px solid var(--tmap-white);
}

#event-map .listings .item {
  border-bottom: 2px solid var(--tmap-off-white);
  font-size: var(--tmap-large-font);
  line-height: 27px;
  padding: 17px 14px;
}

#event-map .listings .item:hover,
#event-map .listings .item.active {
  cursor: pointer;
  background-color: var(--tmap-off-white);
}

#event-map .listings .item:last-child { border-bottom:none; }

#event-map .listings .item small {
  font-weight:400;
}

#event-map ::-webkit-scrollbar {
  width:3px;
  height:3px;
  border-left:0;
  background:rgba(0,0,0,0.1);
}
#event-map::-webkit-scrollbar-track {
  background:none;
}
#event-map::-webkit-scrollbar-thumb {
  background:#000;
  border-radius:0;
}

#event-map .clearfix:after {
  content:'.';
  display:block;
  height:0;
  clear:both;
  visibility:hidden;
}

#event-map .search-bar {
  position: relative;
}

#event-map input.search,
#event-map button.toggle {
  padding: 22px;
  margin: 0;
  font-size: var(--tmap-large-font);
  line-height: 26px;
  margin-top: -1px;
  border: 2px solid var(--tmap-light-grey);
}

#event-map input.search {
  padding-left: 49px;
  width: 100%;
  box-sizing: border-box;
  border-radius: 0;
  -webkit-appearance: none;
  -webkit-border-radius: 0;
}

#event-map button.toggle {
  color: var(--tmap-black);
  background: var(--tmap-white);
  display: block;
  text-decoration: none;
  text-align: center;
}

#event-map #show-map {
  position: absolute;
  width: 25%;
  top: 0;
  right: 0;
  z-index: 2;
  border-left: none;
}

#event-map button.toggle:hover {
  background-color: var(--tmap-off-white);
  cursor: pointer;
}

#event-map .mapboxgl-popup {
  padding-bottom: 50px;
}

#event-map .mapboxgl-popup-close-button {
  display:none;
}
#event-map .mapboxgl-popup-content {
  font-family: 'Source Sans Pro', 'Helvetica Neue', Sans-serif;
  font-weight: 300;
  font-size: var(--tmap-small-font);
  line-height: 22px;
  min-width: var(--tmap-width);
  border-radius: 10px;
  box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.15);
  max-height: calc(0.9 * var(--tmap-height));
  overflow-y: scroll;
  padding: 28px 30px;
  padding-bottom: 0;
}

#event-map .mapboxgl-popup-content:after {
  content: "";
  display: block;
  height: 30px;
  width: 100%;
}

#event-map .event-info + .event-header {
  padding-top: 20px;
  margin-top: 20px;
  border-top: 2px solid var(--tmap-light-grey);
}

#event-map .event-header strong {
  font-size: var(--tmap-large-font);
  font-weight: 600;
  line-height: 26px;
}

#event-map .event-header {
  margin-bottom: 10px;
}

#event-map .mapboxgl-popup-content p:last-child {
  margin-bottom: 0;
}

#event-map .mapboxgl-popup-content p:first-child {
  margin-top: 0;
}

#event-map .mapboxgl-container .leaflet-marker-icon {
  cursor:pointer;
}

#event-map .mapboxgl-popup-anchor-top > .mapboxgl-popup-content {
  margin-top: 15px;
}

#event-map .mapboxgl-popup-anchor-top > .mapboxgl-popup-tip {
  border-bottom-color: #fdde33;
}

  display: none; // HIDE FOR NOW

  bottom: 0;
  right: 0;
  transform: translateX(calc(100% + 37px));
  background: var(--tmap-white);
  border-radius: 30px;
  height: 65px;
  width: 235px;
  white-space: nowrap;
  box-shadow: 0px 1px 10px rgba(0, 0, 0, 0.1);
  cursor: pointer;
}


#event-map .remote-events:hover {
  background: var(--tmap-off-white);
}

#event-map .remote-events-text {
  position: absolute;
  top: 50%;
  left: 73px;
  transform: translateY(-50%);
  font-size: var(--tmap-large-font);
  font-weight: 600;
}

if (typeof(String.prototype.trim) === "undefined") {
  String.prototype.trim = function() {

}

if (typeof(Array.prototype.unique) === "undefined") {

    });

/* Port of strftime() by T. H. Doan (https://thdoan.github.io/strftime/)
 *
 * Day of year (%j) code based on Joe Orost's answer:
 * http://stackoverflow.com/questions/8619879/javascript-calculate-the-day-of-the-year-1-366
 *
 * Week number (%V) code based on Taco van den Broek's prototype:
 * http://techblog.procurios.nl/k/news/view/33796/14863/calculate-iso-8601-week-and-year-in-javascript.html
 */
function strftime(sFormat, date) {
  if (!(date instanceof Date)) date = new Date();
  var nDay = date.getDay(),
    nDate = date.getDate(),
    nMonth = date.getMonth(),
    nYear = date.getFullYear(),
    nHour = date.getHours(),
    aDays = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'],
    aMonths = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'],
    aDayCount = [0, 31, 59, 90, 120, 151, 181, 212, 243, 273, 304, 334],
    isLeapYear = function() {
      return (nYear%4===0 && nYear%100!==0) || nYear%400===0;
    },
    getThursday = function() {
      var target = new Date(date);
      target.setDate(nDate - ((nDay+6)%7) + 3);
      return target;
    },
    zeroPad = function(nNum, nPad) {
      return ((Math.pow(10, nPad) + nNum) + '').slice(1);
    };
  return sFormat.replace(/%[a-z]/gi, function(sMatch) {
    return (({
      '%a': aDays[nDay].slice(0,3),
      '%A': aDays[nDay],
      '%b': aMonths[nMonth].slice(0,3),
      '%B': aMonths[nMonth],
      '%c': date.toUTCString(),
      '%C': Math.floor(nYear/100),
      '%d': zeroPad(nDate, 2),
      '%e': nDate,
      '%F': date.toISOString().slice(0,10),
      '%G': getThursday().getFullYear(),
      '%g': (getThursday().getFullYear() + '').slice(2),
      '%H': zeroPad(nHour, 2),
      '%I': zeroPad((nHour+11)%12 + 1, 2),
      '%j': zeroPad(aDayCount[nMonth] + nDate + ((nMonth>1 && isLeapYear()) ? 1 : 0), 3),
      '%k': nHour,
      '%l': (nHour+11)%12 + 1,
      '%m': zeroPad(nMonth + 1, 2),
      '%n': nMonth + 1,
      '%M': zeroPad(date.getMinutes(), 2),
      '%p': (nHour<12) ? 'AM' : 'PM',
      '%P': (nHour<12) ? 'am' : 'pm',
      '%s': Math.round(date.getTime()/1000),
      '%S': zeroPad(date.getSeconds(), 2),
      '%u': nDay || 7,
      '%V': (function() {
              var target = getThursday(),
                n1stThu = target.valueOf();
              target.setMonth(0, 1);
              var nJan1 = target.getDay();
              if (nJan1!==4) target.setMonth(0, 1 + ((4-nJan1)+7)%7);
              return zeroPad(1 + Math.ceil((n1stThu-target)/604800000), 2);
            })(),
      '%w': nDay,
      '%x': date.toLocaleDateString(),
      '%X': date.toLocaleTimeString(),
      '%y': (nYear + '').slice(2),
      '%Y': nYear,
      '%z': date.toTimeString().replace(/.+GMT([+-]\d+).+/, '$1'),
      '%Z': date.toTimeString().replace(/.+\((.+?)\)$/, '$1')
    }[sMatch] || '') + '') || sMatch;
  });
}

function htmlEscape(s) {
  if (!s) return '';
  return s.
    replace(/&/g, "&amp;").
    replace(/</g, "&lt;").
    replace(/>/g, "&gt;").
    replace(/"/g, "&quot;").
    replace(/'/g, "&#x27;").
    replace(/\//g, "&#x2F;");
}

function linkEscape(s) {
  if (!s) return '';
  const escaped = s.trim().
    replace(/</g, "&lt;").
    replace(/>/g, "&gt;").
    replace(/"/g, "&quot;").
    replace(/'/g, "&#x27;");
  if (escaped.match(/^\s*javascript/i))
    return '';
  else if (escaped.match(/^bit\.ly/))
    return 'https://'+escaped;
  else
    return escaped;
}

function emailLink(email) {
  return `<a href="mailto:${htmlEscape(email)}">${htmlEscape(email)}</a>`;
}

function parseDate(s) {
  var parts = s.split('-');
  return new Date(parts[0], parts[1] - 1, parts[2]);
}

function eventName(t) {
  return `<strong class='event-name'>${htmlEscape(t.event_title)}</strong>`;
}

function eventInfo(t) {
  return `
    <dl>
      <dt>Description</dt>
      <dd>${htmlEscape(t.description)}</dd>

      <dt>Event Type</dt>
      <dd>${htmlEscape(t.event_type)}</dd>

      <dt>Location</dt>
      <dd>${t.location_name}<br>${t.address}<br>${t.city}, ${t.state} ${t.zip_code}</dd>

      <dt>Date and Time</dt>
      <dd>
        ${new Date(t.start_date).toLocaleString()} to <br>
        ${new Date(t.end_date).toLocaleString()}
      </dd>

      <dt>Link</dt>
      <dd><a href='${linkEscape(t.registration_link)}'>${htmlEscape(t.registration_link)}</a></dd>

    </dl>
  `;
}

function geoJSONFeature(t) {
  return {
    "type": "Feature",
    "geometry": {
      "type": "Point",
      "coordinates": [t.longitude, t.latitude]
    },
    "properties": t
  }
}

function initMap(events) {
  mapboxgl.accessToken = 'pk.eyJ1IjoiYWxhdXJlbnppIiwiYSI6ImNqdDlna2o5ZTA0M2gzeW8zcWQwN3hnNDAifQ.uAXKXOB2I-G3gBXrkXWOrw';

  var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/light-v9',
    center: [-112.030293, 39.585733],
    zoom: 2.5
  });

  // Add zoom and rotation controls to the map.
  map.addControl(new mapboxgl.NavigationControl(), 'bottom-right');

  var eventsByPos = {};
  var keys = [];

  for (var i = 0; i < events.length; i++) {
    var t = events[i];
    var key = `${t.latitude}, ${t.longitude}`;
    if (!eventsByPos[key]) {
      eventsByPos[key] = {
        "type": "Feature",
        "geometry": {
          "type": "Point",
          "coordinates": [t.longitude, t.latitude]
        },
        "properties": {
          "events": []
        }
      };
      keys.push(key);
    }
    eventsByPos[key].properties.events.push(t);
  }

  var features = [];
  for (var i = 0; i < keys.length; i++) {
    var feature = eventsByPos[keys[i]];
    for (var j = 0; j < feature.properties.events.length; j++) {
      var event = feature.properties.events[j];
      event['position'] = i;
      event['subindex'] = j;
    }
    features.push(feature);
  }

  map.on('load', function (e) {
    map.addSource("places", {
      "type": "geojson",
      "data": {
        "type": "FeatureCollection",
        "features": features
       }
    });

    buildLocationList(features, events);

    var eventList = new List('event-list-sidebar', {
      listClass: 'listings',
      valueNames: ['event-name']
    });
  });

  map.on('moveend', function() {
    var my = $('#event-map .mapboxgl-popup')[0];
    if (typeof my !== "undefined") {
      my.style.transform = my.style.transform.replace("-50%", "calc(-50% - 0.5px)");
    }
  });

  // This is where your interactions with the symbol layer used to be
  // Now you have interactions with DOM markers instead
  features.forEach(function(marker, i) {
    // Create an img element for the marker
    var el = document.createElement('div');
    el.id = "marker-" + i;
    el.className = 'marker';
    // Add markers to the map at all points
    new mapboxgl.Marker(el, {offset: [0, -23]})
        .setLngLat(marker.geometry.coordinates)
        .addTo(map);

    el.addEventListener('click', function(e){
        // 1. Close all other popups and display popup for clicked store
        createPopUp(marker);

        // 2. Fly to the point
        flyToStore(marker);

        // 3. Highlight listing in sidebar (and remove highlight for all other listings)
        e.stopPropagation();
        $('#event-map .active').removeClass('active');
        var link = $('.listing-for-feature-'+ i);
        if (link.length) {
          $(link[0]).addClass('active');
          link[0].scrollIntoView({ block: 'nearest', inline: 'start' });
        }
    });
  });

  function flyToStore(currentFeature) {
    map.flyTo({ center: currentFeature.geometry.coordinates });
  }

  function createPopUp(currentFeature) {
    var popUps = document.getElementsByClassName('mapboxgl-popup');
    if (popUps[0]) popUps[0].remove();

    var ts = currentFeature.properties.events;
    var popupHtml = '<div class="events-sublist">';
    for (var i = 0; i < ts.length; i++) {
      var t = ts[i];
      popupHtml += `<div class='event-header event-header-${i}'>${eventName(t)}</div>`;
      popupHtml += `<div class='event-info event-info-${i}'>${eventInfo(t)}</div>`;
    }
    popupHtml += '</div>';

    var popup = new mapboxgl.Popup({ closeOnClick: true, anchor: "left" })
      .on('close', function() { $('#event-map .item').removeClass('active'); })
      .setLngLat(currentFeature.geometry.coordinates)
      .setHTML(popupHtml)
      .addTo(map);
  }

  function buildLocationList(features, events) {
    for (var i = 0; i < events.length; i++) {
      var t = events[i];
      var listings = document.getElementById('listings');
      var listing = listings.appendChild(document.createElement('div'));
      listing.id = "listing-" + i;
      listing.className = "item listing-for-feature-" + t.position;
      listing.innerHTML = eventName(t);
      listing.dataPosition = t.position;
      listing.dataSubindex = t.subindex;

      listing.addEventListener('click', function(e){
        // Update the currentFeature to the store associated with the clicked link
        var clickedListing = features[this.dataPosition];
        var j = this.dataSubindex;

        // 1. Fly to the point
        flyToStore(clickedListing);

        // 2. Close all other popups and display popup for clicked store
        createPopUp(clickedListing);

        // 3. Highlight listing in sidebar (and remove highlight for all other listings)
        $('#event-map .active').removeClass('active');
        $(this).addClass('active');

        // 4. scroll to entry if it's not visible
        var sublisting = $(`.events-sublist .event-info-${j}`);
        if (j > 0 && sublisting.length) {
          sublisting[0].scrollIntoView({block: "nearest", inline: "start"});
        }
      });
    }
  }
}
